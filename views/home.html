<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

	<section>
		<br />
		<button class = "btn btn-primary" onclick = "location.href='/logout'">Logout</button>
		<table id="dt-select" class="table table-striped table-bordered" cellspacing="0" width="100%">
		  <thead>
		    <tr>
		      <th>project_id</th>
		      <th>description</th>
		      <th>project_title</th>
		      <th>category</th>
		      <th>status</th>
		      <th>username</th>
		    </tr>
		  </thead>
		</table>
	</section>

</body>

	<script>

	$(document).ready(function () {
		$.ajax({
			url: '/api/get-all-users',
			type: 'get',
			success: function(res){
				console.log(res);
				console.log(res.data.labels, res.data.data);
				if(!res.error){
					$('#dt-select').DataTable({
						data: res.data.data,
						columns:res.data.labels,

						dom: 'Bfrtip',
						// select: true,
						pageLength:2
					});
				}
			},
			error: function(error){
				console.log(error);
			}
		});
	});

	</script>

	<script type="text/javascript" src = "https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src = "https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
